<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width-device-width,initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <title>Search Engine</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="weather">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="type a city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <h1 id="city">Johannesburg</h1>
        <h2>
          <span id="date"> Wed Sept 6 </span><br />
          <span class="emoji">🌥 </span>
        </h2>
      </div>
      <div class="col">
        <div class="temperature">
          <span id="temp">18</span>
          <span class="units"
            ><a href="#" id="celsius"> &deg;C</a> |
            <a href="#" id="fahrenheit">&deg;F</a>
          </span>
          <br />
        </div>
        <div class="partly cloudy"></div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <p class="days">Mon<br />☀️<br />32&deg;|17&deg;</p>
        </div>
        <div class="col">
          <p class="days">Tues<br />🌤️<br />25&deg;|16&deg;</p>
        </div>
        <div class="col">
          <p class="days">Wen<br />☀️<br />28&deg;|16&deg;</p>
        </div>
        <div class="col">
          <p class="days">Thur<br />🌤️<br />21&deg;|16&deg;</p>
        </div>
        <div class="col">
          <p class="days">Fri<br />🌤️<br />32&deg;|17&deg;</p>
        </div>
        <div class="col">
          <p class="days">Sat<br />🌧️<br />18&deg;|15&deg;</p>
        </div>
        <div class="col">
          <p class="days">Sun<br />🌤️<br />15&deg;|11&deg;</p>
        </div>
      </div>
    </div>
    <small><a href="https://github.com/Rujek/search-engine.git" target="_blank">
        Open-source code</a>, by Sharon Mutyakureva</small>
    <script src="index.js"></script>
  </body>
</html>
